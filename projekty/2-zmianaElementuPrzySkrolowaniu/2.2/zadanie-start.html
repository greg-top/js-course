<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie dla Ciebie - Skroll + zmiana wielkości prostokąta</title>
</head>

<body>
    <script>
        //define body height
        document.body.style.height = "10000vh";
        //create a div element
        const bar = document.createElement("div");
        // set up bar
        bar.style.width = "100%";
        bar.style.backgroundColor = "#f00";
        bar.style.position = "fixed";
        bar.style.top = 0;
        bar.style.left = 0;

        let size = 10;
        bar.style.height = `${size}px`;

        //append bar to body
        document.body.appendChild(bar);

        //create a flag to manage height of the bar
        let changeFlag = true;

        //change height on scroll
        const changeHeight = function () {
            // console.log("test");

            //condition to change flag
            if (size >= window.innerHeight / 2) {
                changeFlag = !changeFlag;
                bar.style.backgroundColor = "#0f0";
            } else if (size <= 0) {
                changeFlag = !changeFlag;
                bar.style.backgroundColor = "#f00";
            }

            if (changeFlag) {
                size += 10;
                bar.style.height = `${size}px`;
            } else {
                size -= 10;
                bar.style.height = `${size}px`;
            }
        }

        //add event listener for scroll on window object
        window.addEventListener("scroll", changeHeight);
    </script>
</body>

</html>
