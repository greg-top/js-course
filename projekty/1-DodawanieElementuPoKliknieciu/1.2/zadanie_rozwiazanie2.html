<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .big {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <button class="add-element">Dodaj Element do listy</button>
    <ul class="my-list">

    </ul>
    <script>
        // general
        const btn = document.querySelector('.add-element');
        const myList = document.querySelector('.my-list');

        let i = 1;

        btn.addEventListener('click', function () {
            // create li element, it has to be in function scope
            const liElement = document.createElement("li");
            // add li elemets to the ul list
            console.log(`======START OF FUNCTION=======`);
            console.log(`Creating new list element - ${i}`);
            liElement.textContent = i;
            console.log(`li element content = ${liElement.textContent}`);
            if (!(i % 3)) {
                liElement.classList.add('big');
                console.log(`adding class big to the lement`);
            }
            myList.appendChild(liElement);
            console.log(`appending element to the list`);
            i += 2;
            console
                .log(`======END OF FUNCTION=======`);
        });
    </script>
</body>

</html>
