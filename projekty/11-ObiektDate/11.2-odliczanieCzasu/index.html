<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odliczanie czasu</title>
    <style>
        .clock {
            text-align: center;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 22px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="clock">
        <p>Imprezka Filipka za:</p>
        <h1>
            <span class="d">.</span> d:
            <span class="h">.</span> h:
            <span class="m">.</span> m:
            <span class="s">.</span> s:
        </h1>
    </div>


    <script src="main.js"></script>
</body>

</html>
